linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint
    - forcetypeassert
    - godox
    - wsl
    - nlreturn
    - exhaustruct
    - gci # disable because autofix is not supported https://github.com/golangci/golangci-lint/issues/2591
    - wrapcheck
    - goerr113
    - bodyclose
    - contextcheck
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - tparallel
    - unparam
    - unused # TODO Remove once linter is fixed
    - musttag # TODO Remove once linter is fixed
    - wastedassign
    - ireturn
    - ifshort
    - varcheck
    - deadcode
    - nosnakecase
linters-settings:
  gci:
    sections:
      - standard # Captures all standard packages if they do not match another section.
      - default # Contains all imports that could not be matched to another section type.
      - prefix(github.com/kyma-project)
  funlen:
    lines: 100
    statements: 50
  cyclop:
    max-complexity: 15
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
output:
  sort-results: true
run:
  concurrency: 8
  timeout: 5m
  skip-files:
    - zz_generated.deepcopy.go
