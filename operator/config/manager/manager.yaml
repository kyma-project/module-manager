apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: module-manager.kyma-project.io
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        ports:
          - containerPort: 2029
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 4000m
            memory: 5Gi
          requests:
            cpu: 1000m
            memory: 1Gi
      serviceAccountName: manager
      terminationGracePeriodSeconds: 10
---
##### module manager needs a different label than lifecycle-manager to have a sufficient selector in place
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  selector:
    app.kubernetes.io/component: module-manager.kyma-project.io
  ports:
    - protocol: TCP
      port: 2022
      targetPort: 2022
